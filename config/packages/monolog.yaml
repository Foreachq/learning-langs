monolog:
  channels:
    - deprecation
  handlers:
    sentry:
      type: fingers_crossed
      action_level: !php/const Monolog\Logger::ERROR
      excluded_http_codes: [ 403, 404, 405 ]
      channels: [ "!deprecation" ]
      handler: sentry_deduplicated
    sentry_deduplicated:
      type: deduplication
      handler: sentry_handler
    sentry_handler:
      type: service
      id: App\Sentry\Handler\MonologHandler

