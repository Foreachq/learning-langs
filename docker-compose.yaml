  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        COMPOSER_GITHUB_TOKEN: ${COMPOSER_GITHUB_TOKEN}
        LINUX_USER_ID: ${LINUX_USER_ID}
    environment:
      XDEBUG_CONFIG: client_host=${XDEBUG_REMOTE_HOST} client_port=9029
      PHP_IDE_CONFIG: serverName=learning
    tty: true
    # depends_on:
    #   - database
    volumes:
      - ~/.ssh/:/home/docker/.ssh
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/.zsh_history:/home/docker/.zsh_history
      - ./:/srv/app
    restart: always

  php-without-xdebug:
    build:
      context: .
      dockerfile: docker/php/without-xdebug.Dockerfile
      args:
        LINUX_USER_ID: ${LINUX_USER_ID}
    # depends_on:
    #   - database
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./:/srv/app
    restart: always

  nginx:
    image: nginx:1.21-alpine
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public/:/srv/app/public
    depends_on:
      - php
      - php-without-xdebug
    ports:
      - '8041:80'
    restart: always

volumes:
    pgdata_14_2:

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.231.0/28
